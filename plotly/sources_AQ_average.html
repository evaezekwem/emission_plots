<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var regions = ['BONA', 'TENA', 'CEAM', 'NHSA', 'SHSA', 'EURO', 'MIDE', 'NHAF', 'SHAF', 'BOAS', 'TEAS', 'SEAS', 'EQAS', 'AUST'];
    var species = ['Min&Max', 'CO2', 'CH4', 'BC', 'SO2', 'CO', 'OC', 'N2O', 'NOx', 'NH3'];
    var sources = ['SAVA','BORF','TEMF','DEFO','PEAT','AGRI'];
    var zValues = 
        [   
            [0,500],
            [0, 0, 0, 0, 0, 0],
            [4.83620227e-01, 1.01053285e-01, 7.38218840e-02, 4.05334839e-01,
                4.80048469e-01, 3.38147743e-01],
            [8.55805359, 7.86583335e-01, 1.01926339, 3.85726828,
                8.56549198e-02, 4.04310771],
            [5.93956530, 9.25779588e-01, 1.19963541, 1.58736453,
                4.58239453e-01, 1.15359726],
            [5.97505818, 8.19231753e-01, 7.35575761e-01, 2.82870586,
                1.84391088, 2.25466770],
            [4.97159686e+01, 1.23898871e+01, 1.60549526e+01, 2.86628112e+01,
                1.05757258e+01, 1.01719272e+01],
            [0, 0, 0, 0,
                0, 0],
            [9.77401680e+01, 1.53409562, 4.24084922, 2.04951866e+01,
                2.32021115, 1.81655948e+01],
            [4.37272726, 1.55567705, 6.22546053e-01, 3.58677363,
                1.03542764, 4.25294338]
        ]
        
    var spectrum = [
        [0, '#ffffdd'],
        [.004, '#ffeda0'],
        [.01, '#fed976'],
        [.02, '#feb24c'],
        [.04, '#fd8d3c'],
        [.1, '#fc4e2a'],
        [.2, '#e31a1c'],
        [.4, '#bd0026'],
        [1, '#800026']
    ];
            
    var data = [
        {
            z: zValues,
            x: sources,
            y: species,
            type: 'heatmap',
            colorscale: spectrum,
            colorbar: {
                title: "Billion US$"
            }
        }
    ];
    
    var layout = {
        title:'Average Air Quality Cost 1997-2014',
        xaxis: {
            title: 'Region',
            side: 'top'
        },
        yaxis: {
            title: 'Species'
        },
        width: 530,
        height: 750,
        margin: {
            t: 150,
            l: 90,
            pad: 2
        },
        pad: 25
    }

    Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
